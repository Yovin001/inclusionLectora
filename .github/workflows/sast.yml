name: 04 SAST

on:
  workflow_dispatch:
  workflow_call:

jobs:
  SAST-CodeQL:
    name: Build and SAST CodeQL
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      # Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # Inicializar CodeQL para JavaScript
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: "javascript"

      # Instalar dependencias
      - name: Install Dependencies

        run: |
          cd inclusionlectora_api
          npm install

      # Realizar el an√°lisis de CodeQL
      - name: CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:javascript"

  sast-eslint:
    name: SAST ESLint
    needs: [SAST-CodeQL]
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      # Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # Instalar ESLint
      - name: Install ESLint
        run: |
          cd inclusionlectora_api
          npm install eslint --save-dev

      # Ejecutar ESLint y generar archivo JSON
      - name: Run ESLint
        run: |
          cd inclusionlectora_api
          npx eslint . --format json -o eslint-results.json || true

      # Verificar que el archivo de resultados exista
      - name: Check ESLint Results
        run: |
          cd inclusionlectora_api
          if [ ! -f eslint-results.json ]; then
            echo "No ESLint results found!";
            exit 1;
          fi

      # Subir resultados de ESLint como SARIF
      - name: Upload ESLint SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ./inclusionlectora_api/eslint-results.json