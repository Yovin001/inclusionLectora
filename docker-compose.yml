version: '3.8'

services:
  backend:
    build:
      context: ./inclusionlectora_api
      dockerfile: Dockerfile
    ports:
      - "3007:3007"
    environment:
      - NODE_ENV=development
      - DB_HOST=db
      - DB_USER=desarrollo
      - DB_PASSWORD=desarrollo
      - DB_NAME=inclusionlectora_db
    depends_on:
      - db
    networks:
      - app-network
    volumes:
      - backend_data:/usr/src/app/storage

  frontend:
    build:
      context: ./inclusionlectora_web
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network

  db:
    image: mysql:latest
    environment:
      MYSQL_DATABASE: inclusionlectora_db
      MYSQL_USER: desarrollo
      MYSQL_PASSWORD: desarrollo
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db_data:
  backend_data:
